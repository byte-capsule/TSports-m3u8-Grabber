name: run script main.py

on:
  schedule:
    - cron: '0 */3 * * *' # Runs every 12 Hours

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run main.py
        env:
          api_live_matches: ${{ secrets.api_live_matches }}
          API_PROXIES: ${{ secrets.api_proxies }}
          file_password: ${{ secrets.file_password }}
          password: ${{ secrets.password }}


        run: python main.py
          
      - name: commit files
        run: |
          rm -rf __pycache__
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "ðŸ‘‰ updated M3U8 and Cookie" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 
